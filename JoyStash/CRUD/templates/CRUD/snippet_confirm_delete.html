{% load static %}
<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sure?</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 overflow-hidden">
  <div class="min-h-screen flex items-center justify-center overflow-hidden">
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8 overflow-hidden">
      <h2 class="text-2xl font-semibold mb-6 text-red-500">Confirm Deletion</h2>
      <p class="mb-6 text-gray-300">Are you sure you want to delete the snippet titled <span class="font-bold text-white">"{{ snippet.title }}"</span>?</p>
      <form method="post" class="flex justify-between">
        {% csrf_token %}
<a href="{% if request.GET.next == 'dashboard' %}
            {% url 'dashboard' %}
         {% else %}
            {% url 'home' %}
         {% endif %}"
   class="inline-block px-6 py-2 border border-gray-600 rounded-md text-gray-300 hover:bg-gray-700 hover:border-gray-500 transition">
   Cancel
</a>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-md transition">
          Delete
        </button>
      </form>
    </div>
  </div>
</body>
</html>
